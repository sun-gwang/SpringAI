<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Ask AI</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous">
</head>
<body>
    <div class="container mt-5">
        <h2 class="text-center">Ask AI</h2>
        <div class="form-group">
            <label for="question">질문을 입력하세요 :</label>
            <input type="text" id="question" class="form-control" placeholder="질문 입력">
        </div>
    </div>

    <button class="btn btn-primary mt-2" onclick="">⬆️</button>
    <button class="btn btn-secondary mt-2" onclick="">Option</button>

    <div class="mt-4">
        <div id="response" class="alert alert-info" role="alert" style=""></div>
    </div>
</body>
</html>
